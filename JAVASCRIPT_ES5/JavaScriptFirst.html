    <h2>자바스크립트 첫 시간</h2>
    alert('자바스크립트 함수 입니다.');
    <script>
        //alert('몸 속 자바스크립트 함수 입니다.');
        var num;    //변수선언
        num = 10;
        //num = -3.14;
        num = false;
        //num = '문자열 입니다.';
        console.log("num : " + num);
        if(num == undefined){
            console.log('타입이 정의 되지 않았습니다.',typeof num);
        }
        else{
            console.log('타입이 정의 되었습니다.',typeof num);
        }
    </script>
