<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch05.html</title>
    <script>
        /*
            switch(식):
            자스: 모든 값이 나올수 있는 모든식이 가능하다.
            즉, 정수뿐만 아니라 실수 그리고 논리값(true/false)
            문자열도 가능하다.
        */
        const PI = 3.141592;
        switch(PI){
            case 3.000:
            case 3.001:
            case 3.00:
            case 3.141592:document.write('PI는 3.14다<br/>');break;
        }
        switch(10%2==0){//자바x
            case true:document.write('true다<br/>'); break;
            case false:document.write('false다<br/>'); 
        }
        switch('자바'){ //자바 o(JDK7.0이후부터)
            case '자스' : document.write('자스다'); break;
            case '자바' : document.write('자바다'); break;
            case '자브' : document.write('자브다'); break;
        }

    </script>
</head>
<body>
    
</body>
</html>
