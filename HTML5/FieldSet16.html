<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FieldSet16.html</title>
</head>
<body>
    <!-- 
        fieldset태그 : 어떤영역을 범주화 할때 사용하는 태그
                    또한 하위태그로

     -->

     <div>
        <h2>&lt;fieldset태그&gt;</h2>
        <fieldset>
            <legend style="list-style: upper-roman;">당신이 좋아하는 스포츠는></legend>
            <ul>축구</ul>
            <ul>배구</ul>
            <ul>야구</ul>
            <ul>농구</ul>

        </fieldset>
        <h2>&lt;address태그&gt;</h2>
        <address style="font-style: normal; text-align: center;">서울시 금천구 가산동 한국소프트웨어 인재개발원</address>

        


     </div>
</body>
</html>
