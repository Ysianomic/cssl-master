<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Span15.html</title>
    <style>
        .monday{
            font-size: .8em;
            color: gray;
        }
        .html5{
            font-size: 1.8em;
            color: greenyellow;
            font-weight: bold;
        }


    </style>
    <script>
        var toggle = false;
        function toggleText(){
            var span = document.getElementById('text');
            if(!toggle){
                span.innerHTML='제이에스피';
            }
            else{
                span.innerHTML='JSP';
            }
            toggle = !toggle;
            
        }

        var setImage = function setImage(){
            var span = document.getElementById('img');
            span.innerHTML='<img src="../Images/button.jpg" alt="이미지버튼이였던것" width="100" height="100"/>'
        };

        function setgugu(){
            var span = document.getElementById('gugu');
            var htmlString='<table style=\'text-align:center; border-spacing:2px; background-color:green; width:700px; height:400px\'>';
                for(var i=1;i<=9;i++){
                    htmlString+='<tr style = "background-color:white;">';
                    for(var k=2;k<=9;k++){
                        htmlString+='<td>'+k+' * '+i+'='+i*k+'</td>'
                    }
                    htmlString+='</tr>';
                }
            htmlString+='</table>';
            span.innerHTML=htmlString;
        }

    </script>
</head>
<body>
    기본 텍스트
    <h2>h2태그</h2>
    <span>기본 텍스트</span>
    <!-- 
        일반적인 html태그와 달리 markup기능은 없다.
        주로 자바스크립트와 css에서 활용하기 위한 태그
     -->
     <div>
        <h2>&lt;span&gt;태그</h2>
        <h3>자바스크립트에서 활용</h3>
        오늘의 첫 수업은 <span id="text">JSP</span>입니다.<br/>
        여기에 <span id="img">이미지</span> 표시하기<br/>
        아래에 <span id="gugu">구구단</span> 표시하기<br/>
        <fieldset>
            <legend>버튼들</legend>
            <input type="button" value="텍스트 변경" onclick="toggleText()"/>
            <input type="button" value="이미지 교체" onclick="setImage()"/>
            <input type="button" value="구구단 표시" onclick="setgugu()"/>
        </fieldset>
        <h3>CSS에서 활용</h3>
        오늘은 <span class="monday">월요일</span>입니다.<br/>
        <span class="html5">HTML5</span> 수업입니다.<br/>

     </div>
</body>
</html>
