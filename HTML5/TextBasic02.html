<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextBasic02.html</title>
</head>
<body>
    <!--
        u태그 : underline
        i태그 : italic
        b태그,strong태그 : bold

        sub : 아래첨자
        sup : 위첨자
        s,del,strike태그 : 가운데선

        -INLINE ELEMENT ↑
        ※인라인 엘리먼트(가로배치) 안에는 블락 엘리먼트를 넣을 수 없다. 웹표준임
        블락가 엘리먼트안에는 인라인 및 블락 엘리먼트를 넣을 수 있다.
        웹표준을 어기면 브라우져마다 보이는것이 달라짐
        컨텐츠크기만큼 가로폭이 만들어짐

    -->
    <div>
        <h2>텍스트꾸미기</h2>
        <u>밑줄 긋기</u><br/>
        <i>이탤릭체</i><br/>
        <strong>글자 진하게</strong><br/>
        나의 nickname은 <sup>java mania</sup>입니다.<br/>
        나의 nickname은 <sub>java mania</sub>입니다.<br/>
        가격할인 : <i><strong><strike>10,000원</strike></strong></i> ~ 5,000원
        


    </div>
    

</body>
</html>
